<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        <h2>{{ post['title'] }}</h2>
        <h3>{{ post['subtitle'] }}</h3>
        <!-- <p>{{ post['body'] }}</p> -->
        <a href="{{ url_for('blog_id', id=post['id']) }}">click for details</a>
    {% endfor %}
</body>
</html>
