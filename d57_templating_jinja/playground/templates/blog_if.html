<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        {% if post['id']==2: %}
            <h2>{{ post['title'] }}</h2>
            <h3>{{ post['subtitle'] }}</h3>
            <p>{{ post['body'] }}</p>
        {% endif %}
    {% endfor %}

    
</body>
</html>
