<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books|length>0 %}
        <ul>
            {% for book in books %}
            <li><a href="{{url_for('delete',id=book.id)}}">delete</a>   {{book.title}}-{{book.author}}-{{book.rating}} - <a href="{{url_for('edit',id=book.id)}}">edit</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Library is empty.</p>
    {% endif %}
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
